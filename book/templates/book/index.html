<html>
<head>
    <title>Book list</title>
</head>
<body>
    {% if book_list %}
    <ul>
    {% for book in book_list %}
        <li><a href="/book/{{ book.id }}/">{{ book.book_title }}</a></li>
        
    {% endfor %}
    </ul>
{% else %}
    <p>No books are available.</p>
{% endif %}
</body>
</html>
