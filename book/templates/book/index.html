{% extends "base.html" %}

{% block content %}
{% if book_list %}
    <ul>
    {% for book in book_list %}
        <li>
            <img class="book-cover" src="{{ book.cover.url }}" alt="{{ book.title }}" />
            <a href="/book/{{ book.id }}/">{{ book.title }}</a>
        </li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No books are available.</p>
    {% endif %}
{% endblock content %}
